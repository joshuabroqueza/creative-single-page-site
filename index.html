<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>CREATIVE SINGLE PAGE</title>
  </head>
  <body class="relative">
    <nav
      class="flex flex-row justify-between items-center p-5 drop-shadow-md bg-white relative z-10"
    >
      <div>
        <img src="./assets/desktop/logo.svg" alt="logo" />
      </div>

      <div>
        <img
          id="hambuger_icon"
          class="hambuger_icon"
          src="./assets/mobile/icon-hamburger.svg"
          alt=""
        />

        <img
          id="cross_icon"
          class="cross_icon hidden"
          src="./assets/mobile/icon-cross.svg"
          alt=""
        />
      </div>
    </nav>

    <div class="relative">
      <div
        id="navbar_container"
        class="navbar_container hidden w-1/2 bg-[#191921] text-white text-sm absolute top-0 right-0 z-20"
      >
        <ul class="navbar flex flex-col justify-center items-center">
          <li class="navbar_item m-2 hover:bg-red-500 px-10 py-4 ">
            <a href="#">About</a>
          </li>
          <li class="navbar_item m-2 hover:bg-red-500 px-10 py-4">
            <a href="#">Services</a>
          </li>
          <li class="navbar_item m-2 hover:bg-red-500 px-10 py-4">
            <a href="#">Projects</a>
          </li>
          <li class="navbar_item m-2 hover:bg-red-500 px-10 py-4">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="hero_section relative z-0">
      <div>
        <img
          class="w-full"
          src="./assets/mobile/image-hero.jpg"
          alt="image_hero"
        />
      </div>
      <div class="px-5 py-10">
        <h1 class="w-2/3 font-extrabold text-3xl my-2 ">
          Branding & website design agency
        </h1>
        <p class="my-4 text-sm">
          We specialize in visual storytelling by creating cohesive brand and
          website design solutions for small businesses, giving lasting
          impressions to audiences in a digital world.
        </p>
        <button
          class="text-white text-sm px-5 w-1/2 py-4 my-5 font-bold bg-[#F94F4F] drop-shadow-md shadow-sm"
        >
          Learn More
        </button>
      </div>
    </div>

    <!-- SECOND SECTION -->
    <section></section>

    <script>
      const hambuger_icon = document.getElementById("hambuger_icon");
      const cross_icon = document.getElementById("cross_icon");
      const navbar_container = document.getElementById("navbar_container");

      hambuger_icon.addEventListener("click", () => {
        // Show X icon
        hambuger_icon.classList.add("hidden");
        cross_icon.classList.remove("hidden");
        navbar_container.classList.remove("hidden");
      });

      cross_icon.addEventListener("click", () => {
        // Show hamburger icon
        hambuger_icon.classList.remove("hidden");
        cross_icon.classList.add("hidden");
        navbar_container.classList.add("hidden");
      });
    </script>
  </body>
</html>
